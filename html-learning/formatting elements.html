<!DOCTYPE html>
<html>
<head>
    <title>formatting elements</title>
</head>
<body>
    <p><b>ths is bold text</b></p><br><br><br>
    <p>this is normal text</p><br><br><br>
    <p><i>this is italic text</i></p><br><br><br>
    <p><strong>this is important text</strong></p><br><br><br>
    <p>this is <del>deleted</del>text</p><br><br><br>
    <p>this is <em>empasised</em> text</p><br><br><br>
    <p><small>this is smaller text</small></p><br><br><br>
    <p>this is <mark>marked</mark>text</p><br><br><br>
    <p>this is <ins>inserted</ins>text</p><br><br><br>
    <p>this is <sub>subscript</sub> text</p><br><br><br>
    <p>this is <sup>superscript</sup></p>


</body>
</html>
